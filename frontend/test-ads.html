<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AdMob integration testing page for mobile ad implementations">
    <meta name="author" content="Your Company">
    <title>AdMob Test Page</title>
    
    <style>
        /* ========================================
           CSS Reset & Base Styles
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ========================================
           Container Styles
           ======================================== */
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        /* ========================================
           Button Styles
           ======================================== */
        .test-button {
            width: 100%;
            padding: 15px 30px;
            margin: 10px 0;
            background: linear-gradient(135deg, #00bcd4, #00acc1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .test-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }
        
        .test-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .test-button:disabled {
            background: linear-gradient(135deg, #666, #555);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* ========================================
           Status Display Styles
           ======================================== */
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        
        .status.warning {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }
        
        /* ========================================
           Log Area Styles
           ======================================== */
        .log-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .log-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .log-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        /* ========================================
           Responsive Design
           ======================================== */
        @media (max-width: 480px) {
            .test-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .test-button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ AdMob Test Page</h1>
        
        <!-- Status Display Area -->
        <div id="status" class="status info">
            Ready to test AdMob integration
        </div>
        
        <!-- Test Button Controls -->
        <button id="checkAdBtn" class="test-button" onclick="AdTestManager.checkAdAvailability()">
            üì± Check Ad Availability
        </button>
        
        <button id="testAdBtn" class="test-button" onclick="AdTestManager.showRewardedAd()">
            üé¨ Show Test Rewarded Ad
        </button>
        
        <button id="testInterstitialBtn" class="test-button" onclick="AdTestManager.showInterstitialAd()">
            üì∫ Show Interstitial Ad
        </button>
        
        <button id="testUnityBtn" class="test-button" onclick="AdTestManager.showUnityAd()">
            üéÆ Test Unity Rewarded Ad
        </button>

        <button id="testAdMobOnlyBtn" class="test-button" onclick="AdTestManager.showAdMobOnly()">
            üí∞ Test AdMob Only
        </button>
        
        <button id="testFallbackBtn" class="test-button" onclick="AdTestManager.showFallbackAd()">
            ‚è±Ô∏è Test Fallback Ad (Web)
        </button>
        
        <!-- Console Log Display -->
        <div id="logArea" class="log-area">
            <div class="log-entry">Console logs will appear here...</div>
        </div>
    </div>
    
    <script>
        /**
         * AdTestManager - Main controller for ad testing functionality
         * Handles all ad network integrations and testing utilities
         */
        const AdTestManager = (function() {
            'use strict';
            
            /* ========================================
               Private Variables
               ======================================== */
            const config = {
                fallbackAdDuration: 5,  // seconds
                autoCheckDelay: 1000,   // milliseconds
                buttonResetDelay: 2000  // milliseconds
            };
            
            /* ========================================
               Utility Functions
               ======================================== */
            
            /**
             * Logs messages to both console and on-screen log area
             * @param {string} message - Message to log
             * @param {string} type - Type of log (info, error, success, warning)
             */
            function log(message, type = 'info') {
                const logArea = document.getElementById('logArea');
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `[${time}] ${message}`;
                logArea.appendChild(logEntry);
                
                // Auto-scroll to latest log
                logArea.scrollTop = logArea.scrollHeight;
                
                // Console logging with appropriate method
                switch(type) {
                    case 'error':
                        console.error(message);
                        break;
                    case 'warning':
                        console.warn(message);
                        break;
                    default:
                        console.log(message);
                }
            }
            
            /**
             * Updates the status display with a message and style
             * @param {string} message - Status message to display
             * @param {string} type - Status type (info, success, error, warning)
             */
            function updateStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                log(message, type);
            }
            
            /**
             * Checks if the Android WebView interface is available
             * @returns {boolean} True if AndroidAds interface exists
             */
            function isAndroidEnvironment() {
                return typeof window.AndroidAds !== 'undefined';
            }
            
            /**
             * Checks if running in a web browser
             * @returns {boolean} True if running in browser
             */
            function isBrowserEnvironment() {
                return window.location.protocol.startsWith('http');
            }
            
            /* ========================================
               Ad Callback Handlers
               ======================================== */
            
            /**
             * Sets up global callback handlers for Android ad events
             */
            function setupAdCallbacks() {
                window.AdManagerAndroidCallbacks = {
                    onAdCompleted: function() {
                        updateStatus('üéâ Ad completed! Reward earned!', 'success');
                        log('Reward callback received');
                    },
                    onAdFailed: function(error) {
                        updateStatus(`‚ùå Ad failed: ${error}`, 'error');
                        log(`Ad error: ${error}`, 'error');
                    },
                    onAdLoaded: function() {
                        log('Ad loaded successfully');
                        updateStatus('‚úÖ Ad loaded and ready', 'success');
                    },
                    onAdClosed: function() {
                        log('Ad closed by user');
                    }
                };
            }
            
            /* ========================================
               Public API Methods
               ======================================== */
            
            /**
             * Checks availability of ad networks
             */
            function checkAdAvailability() {
                log('Checking AdMob availability...');
                
                if (isAndroidEnvironment()) {
                    log('‚úÖ AndroidAds interface found!');
                    
                    // Check AdMob readiness
                    if (window.AndroidAds.isReady && window.AndroidAds.isReady()) {
                        updateStatus('‚úÖ Ad is loaded and ready to show!', 'success');
                    } else {
                        updateStatus('‚è≥ Ad is not ready yet. Loading...', 'info');
                        
                        // Request ad loading
                        if (window.AndroidAds.loadAd) {
                            window.AndroidAds.loadAd();
                            log('Requested ad loading...');
                        }
                    }
                    
                    // Check Unity readiness
                    if (window.AndroidAds.isUnityReady && window.AndroidAds.isUnityReady()) {
                        log('‚úÖ Unity Ads also available');
                    }
                } else {
                    log('‚ùå AndroidAds interface not found', 'error');
                    updateStatus('‚ùå Not running in Android WebView', 'error');
                    
                    if (isBrowserEnvironment()) {
                        log('Running in browser - native ads not available', 'warning');
                    }
                }
            }
            
            /**
             * Shows a rewarded video ad
             */
            function showRewardedAd() {
                updateStatus('Attempting to show rewarded ad...', 'info');
                
                if (isAndroidEnvironment() && window.AndroidAds.showRewardedAd) {
                    log('Calling AndroidAds.showRewardedAd()...');
                    setupAdCallbacks();
                    window.AndroidAds.showRewardedAd();
                } else {
                    updateStatus('‚ùå AdMob not available in this environment', 'error');
                    log('AndroidAds interface not available', 'error');
                    
                    // Offer fallback option
                    if (confirm('Native ads not available. Show web fallback instead?')) {
                        showFallbackAd();
                    }
                }
            }
            
            /**
             * Shows an interstitial ad
             */
            function showInterstitialAd() {
                updateStatus('Attempting to show interstitial ad...', 'info');
                
                if (isAndroidEnvironment() && window.AndroidAds.showInterstitialAd) {
                    log('Calling AndroidAds.showInterstitialAd()...');
                    setupAdCallbacks();
                    window.AndroidAds.showInterstitialAd();
                } else {
                    updateStatus('‚ùå Interstitial not available', 'error');
                    log('Interstitial ad not available in this environment', 'error');
                }
            }
            
            /**
             * Shows Unity Ads rewarded video
             */
            function showUnityAd() {
                updateStatus('Attempting to show Unity ad...', 'info');
                
                if (isAndroidEnvironment()) {
                    if (window.AndroidAds.isUnityReady && window.AndroidAds.isUnityReady()) {
                        log('Unity Ad is ready, showing...');
                        window.AndroidAds.showUnityAdOnly();
                    } else {
                        updateStatus('‚ùå Unity Ad not ready', 'error');
                        log('Unity Ad not loaded or not available', 'error');
                    }
                } else {
                    updateStatus('‚ùå Unity Ads not available in browser', 'error');
                }
            }
            
            /**
             * Shows AdMob ad exclusively
             */
            function showAdMobOnly() {
                updateStatus('Attempting to show AdMob ad only...', 'info');
                
                if (isAndroidEnvironment()) {
                    if (window.AndroidAds.isAdMobReady && window.AndroidAds.isAdMobReady()) {
                        log('AdMob Ad is ready, showing...');
                        window.AndroidAds.showAdMobAdOnly();
                    } else {
                        updateStatus('‚ùå AdMob Ad not ready', 'error');
                        log('AdMob Ad not loaded', 'error');
                    }
                } else {
                    updateStatus('‚ùå AdMob not available in browser', 'error');
                }
            }
            
            /**
             * Shows a simulated fallback ad for testing
             * Works in any environment (browser or WebView)
             */
            function showFallbackAd() {
                updateStatus('Showing fallback timer ad...', 'info');
                
                let timeLeft = config.fallbackAdDuration;
                const btn = document.getElementById('testFallbackBtn');
                const originalText = btn.textContent;
                btn.disabled = true;
                
                const timer = setInterval(() => {
                    if (timeLeft > 0) {
                        btn.textContent = `‚è±Ô∏è Wait ${timeLeft}s...`;
                        timeLeft--;
                    } else {
                        clearInterval(timer);
                        btn.textContent = '‚úÖ Ad Complete!';
                        btn.disabled = false;
                        updateStatus('‚úÖ Fallback ad completed!', 'success');
                        
                        // Reset button text after delay
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, config.buttonResetDelay);
                    }
                }, 1000);
            }
            
            /**
             * Initializes the ad test manager
             */
            function init() {
                log('AdTestManager initialized');
                log(`User Agent: ${navigator.userAgent}`);
                log(`Platform: ${navigator.platform}`);
                
                // Auto-check ad availability after delay
                setTimeout(checkAdAvailability, config.autoCheckDelay);
                
                // Set up message listener for WebView communication
                window.addEventListener('message', (event) => {
                    log(`Received message: ${JSON.stringify(event.data)}`);
                });
            }
            
            /* ========================================
               Public API
               ======================================== */
            return {
                init,
                checkAdAvailability,
                showRewardedAd,
                showInterstitialAd,
                showUnityAd,
                showAdMobOnly,
                showFallbackAd
            };
        })();
        
        /* ========================================
           Initialize on Page Load
           ======================================== */
        document.addEventListener('DOMContentLoaded', AdTestManager.init);
    </script>
</body>
</html>
