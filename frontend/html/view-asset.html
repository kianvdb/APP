<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Asset - DALMA AI</title>
    
    <!-- Fonts matching homepage -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files in correct order -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/auth-modal.css">
    <link rel="stylesheet" href="../css/view-asset.css">
    
    <link rel="icon" href="../public/con.png" type="image/png">
    
    <!-- Load Three.js BEFORE page loads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Config first -->
    <script src="../src/config.js"></script>
    
    <style>
        /* Ensure page is visible */
        html, body {
            background: #0a0a0a !important;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Ensure geometric pattern doesn't block content */
        .geometric-pattern {
            z-index: -1 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <!-- Geometric Pattern Background -->
    <div class="geometric-pattern"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <a href="homepage.html" class="logo-link">
                <img src="../public/threely3.png" alt="Dalma AI Logo" class="logo">
            </a>
        </div>
        
        <!-- FIXED: Regular Navigation (Desktop) - Match Homepage Structure -->
        <nav class="nav">
            <div class="nav-left">
                <a href="homepage.html">Home</a>
                <a href="homepage.html#assets" class="active">Assets</a>
                <a href="about.html">About</a>
                <a href="#rig-animate">Rig & Animate</a>
                <a href="index.html">Generate</a>
                <!-- Admin navigation items will be dynamically added here by JavaScript -->
            </div>
            <div class="nav-right">
                <button class="account-btn">Account</button>
                <!-- Account dropdown will be dynamically added here -->
            </div>
        </nav>
        
        <!-- Hamburger Menu (Mobile) -->
        <div class="hamburger" onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <a href="homepage.html">Home</a>
            <a href="homepage.html#assets" class="active">Assets</a>
            <a href="about.html">About</a>
            <a href="#rig-animate">Rig & Animate</a>
            <a href="index.html">Generate</a>
            <button class="account-btn">Account</button>
            <!-- Admin navigation items will be dynamically added here by JavaScript -->
        </nav>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- Left side - 3D Viewer -->
            <div class="viewer-section">
                <div id="viewer">
                    <div id="3dCanvas">
                        <!-- Asset Info Overlay -->
                        <div class="asset-info-overlay" id="assetInfoOverlay">
                            <div class="asset-info-content">
                                <h3 class="asset-title" id="assetTitle">Loading...</h3>
                                <div class="asset-details">
                                    <p><strong>User generated:</strong> <span id="assetUserGenerated">Loading...</span></p>
                                    <p><strong>Topology:</strong> <span id="assetTopology">Loading...</span></p>
                                    <p><strong>Polygons:</strong> <span id="assetPolygons">Loading...</span></p>
                                    <p><strong>Views:</strong> <span id="assetViews">Loading...</span></p>
                                    <p><strong>Downloads:</strong> <span id="assetDownloads">Loading...</span></p>
                                </div>
                                <div class="asset-tags-display" id="assetTagsDisplay">
                                    <!-- Tags will be populated here -->
                                </div>
                            </div>
                        </div>

                        <!-- Like Button Container -->
                        <div class="like-button-container" id="likeButtonContainer">
                            <button class="like-button" id="likeButton" title="Add to liked models">
                                <svg class="heart-icon" viewBox="0 0 24 24" width="22" height="22">
                                    <path class="heart-outline" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="none" stroke="currentColor" stroke-width="2"/>
                                    <path class="heart-filled" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor" opacity="0"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Action buttons (always visible but some disabled) -->
                <div class="action-buttons">
                    <button class="action-btn" disabled>
                        <span>ðŸ¦´ Rigging & Animation</span>
                    </button>
                    <button class="action-btn" disabled>
                        <span>ðŸš€ Direct Export</span>
                    </button>
                    <!-- Download dropdown with consistent UI -->
                    <div class="download-dropdown">
                        <button class="download-trigger" id="downloadTrigger">
                            <span>ðŸ“¥ Download</span>
                            <span class="dropdown-arrow">â–¶</span>
                        </button>
                        <div class="download-options">
                            <button id="downloadGLB" class="download-option">GLB</button>
                            <button id="downloadUSDZ" class="download-option">USDZ</button>
                            <button id="downloadOBJ" class="download-option">OBJ</button>
                            <button id="downloadFBX" class="download-option">FBX</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side - Controls (All Disabled) -->
            <div class="controls-sidebar disabled">
                
                <!-- Image Upload (Shows asset preview, disabled) -->
                <div class="control-section image-upload">
                    <label class="control-label" for="imageInput">Asset Preview</label>
                    <div class="upload-area disabled-upload">
                        <input type="file" id="imageInput" accept="image/*" disabled style="display: none;"/>
                        <div class="upload-text">Asset Preview Image</div>
                        <div class="upload-preview visible" id="uploadPreview">
                            <!-- Preview image will be set as background -->
                        </div>
                    </div>
                </div>

                <!-- Symmetry Controls (Disabled) -->
                <div class="control-section dropdown-section">
                    <label class="control-label">Symmetry</label>
                    <div class="dropdown-control disabled" id="symmetryDropdown">
                        <div class="dropdown-display">
                            <span class="dropdown-label">Symmetry</span>
                            <span class="dropdown-value">Auto</span>
                            <span class="dropdown-arrow">></span>
                        </div>
                    </div>
                </div>

                <!-- Topology Controls (Disabled) -->
                <div class="control-section dropdown-section">
                    <label class="control-label">Topology</label>
                    <div class="dropdown-control disabled" id="topologyDropdown">
                        <div class="dropdown-display">
                            <span class="dropdown-label">Topology</span>
                            <span class="dropdown-value">Triangles</span>
                            <span class="dropdown-arrow">></span>
                        </div>
                    </div>
                </div>

                <!-- Polycount Controls (Disabled) -->
                <div class="control-section">
                    <div class="polycount-control">
                        <label class="control-label" for="polycountSlider">Polycount</label>
                        <div class="polycount-inputs">
                            <input type="range" id="polycountSlider" min="100" max="300000" value="30000" step="100" disabled>
                            <input type="number" id="polycountInput" min="100" max="300000" value="30000" step="100" disabled>
                        </div>
                    </div>
                </div>

                <!-- Texture Controls (Disabled) -->
                <div class="control-section dropdown-section">
                    <label class="control-label">Texture</label>
                    <div class="dropdown-control disabled" id="textureDropdown">
                        <div class="dropdown-display">
                            <span class="dropdown-label">Texture</span>
                            <span class="dropdown-value">Yes</span>
                            <span class="dropdown-arrow">></span>
                        </div>
                    </div>
                </div>

                <!-- PBR Controls (Disabled) -->
                <div class="control-section">
                    <div id="pbrButtons" class="checkbox-group">
                        <label for="pbrCheckbox">
                            <input type="checkbox" id="pbrCheckbox" disabled />
                            PBR Enabled
                        </label>
                    </div>
                </div>

                <!-- Force spacing with invisible content -->
                <div style="height: 60px; width: 100%; display: block; visibility: hidden; pointer-events: none;">
                    &nbsp;
                </div>

                <!-- Back to Assets Button -->
                <button id="backToAssetsBtn" class="back-button">
                    Back to Assets
                </button>
                
            </div>
        </div>
    </div>

   

    <!-- Load application scripts in correct order -->
    <script src="../src/auth.js"></script>
    <script src="../src/accountDropdown.js"></script>
    <script src="../src/view-asset.js"></script>
    
    <!-- Fixed emergency initialization to check for existing scene -->
    <script>
        // Ensure page is visible
        document.addEventListener('DOMContentLoaded', function() {
            console.log('âœ… View Asset page loaded');
            
            // Force visibility
            document.body.style.backgroundColor = '#0a0a0a';
            document.body.style.display = 'block';
            document.body.style.visibility = 'visible';
            document.body.style.opacity = '1';
            
            // Check if 3D scene needs manual initialization after 2 seconds
            setTimeout(() => {
                // Only initialize if scene doesn't exist
                if (typeof init3DScene === 'function' && !window.scene) {
                    console.log('ðŸ”§ Scene not initialized after 2 seconds, manually initializing 3D scene...');
                    try {
                        init3DScene();
                    } catch(e) {
                        console.error('Failed to initialize 3D scene:', e);
                    }
                } else {
                    console.log('âœ… Scene already initialized, skipping emergency init');
                    console.log('   window.scene:', !!window.scene);
                    console.log('   window.currentModel:', !!window.currentModel);
                }
            }, 2000);
        });
    </script>
</body>
</html>
